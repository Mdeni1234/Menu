<div class="menuOverlay">
<mat-card class="card">
    <mat-card-header>
      <mat-card-title>Setelan</mat-card-title>
      <mat-card-subtitle>Setting Form untuk menu</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
            <form class="example-form" [formGroup]="form" >
              <input type="hidden" formControlName="id"  >
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Nama Menu"  formControlName="namaMenu" #namaMenu>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Harga Menu" formControlName="hargaMenu" name="hargaMenu" #hargaMenu>
                    </mat-form-field>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Jumlah Stok" formControlName="stok" name="stok" #stok>
                    </mat-form-field>
                    <button mat-flat-button color="primary" (click)="tambahMenu(form.value)" [disabled]="form.pristine || form.invalid">Save</button>
                  </form>
    </mat-card-content>
  </mat-card>
</div>
